<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  
    <style>
html{
	background-color: gray;

}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

    </style>
  </head>
  <body>
    
    <ul>
  <li><a class="active" href="#home">{{yourName}}</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

<div>
<center>

      
      <input autofocus type="text" ng-model="yourName" placeholder="Username"><br>
      <input type="password" placeholder="Password"></input><br>
      <input type="password" placeholder="Confirm Password"></input><br>
      <button onclick="check()">Sign Up</button>


      </center>     
    </div>

  </body>
</html>
